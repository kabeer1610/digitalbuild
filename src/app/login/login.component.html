<body class="body">
    
    <div class="background-image">
   
    <div class="container ">
      <div class="row justify-content-center">
        <div class="col-md-auto">
          <div class="card">
            <div class="mt-3 row justify-content-center">
              <img class="image " src="assets\codyx-logo 1.jpg" alt="alternative-text">
            </div>
            <div class="login mt-4 ms-5">
              Login
            </div>
            <div class="card-body ">

                  <div>
                    <label for="username" class="form-label ms-5">Username</label>
                  </div>
                  
                  <input type="text" class="input form-control" id="username" placeholder="abc@gmail.com">
                </div>
                <div class="mb-3 row justify-content-center" >
                  <div>
                    <label for="username" class="form-label ms-5">password</label>
                  </div>
                  <input type="password" class="input form-control" id="password" placeholder="****">
                </div>
                <div class="button-out row justify-content-center">
                  <button [routerLink]="['/home']" type="submit" class="button text-white">SignIn</button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
